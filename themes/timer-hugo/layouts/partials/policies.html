{{ if .Site.Params.policies.enable }} {{ "<!-- FHIR-FLI Section Start -->" | safeHTML }}
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div
          class="block wow fadeInLeft"
          data-wow-delay=".3s"
          data-wow-duration="500ms"
        >
          {{ with .Site.Params.policies.image }}
          <img src="{{ . | absURL }}" alt="policies" />
          {{ end }}
        </div>
      </div>
      <div class="col-sm-6">
        <div
          class="block wow fadeInRight"
          data-wow-delay=".3s"
          data-wow-duration="500ms"
        >
          {{ with .Site.Params.policies.title }}
          <h2>{{ . }}</h2>
          {{ end }} {{ with .Site.Params.policies.content }}
          <p>{{ . | safeHTML }}</p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- FHIR-FLI Section End -->" | safeHTML }} {{ end }}
